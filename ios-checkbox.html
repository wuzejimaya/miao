<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ios-checkbox</title>
  <style>
    @keyframes expand {
      0% {padding-left: 0;}
      50% {padding-left: 27px;}
      100% {padding-left: 0;}
    }

    input {
      display: none;
    }

    label {
      position: relative;
      display: inline-block;
      box-sizing: border-box;
      height: 160px;
      width: 270px;
      border: 3px solid rgb(203, 199, 202);
      border-radius: 100px;
      transition: .3s;
    }

    span {
      position: absolute;
      width: 135px;
      height: 135px;
      box-shadow: 0 5px 20px rgb(186, 186, 182);
      border-radius: 100px;
      top: 0;
      bottom: 0;
      margin: auto;
      left: 12px;
      transition: 1s;
      background-color: white;
    }

    input:checked + label {
      border-color: rgb(48, 243, 77);
      box-shadow: 0 0 0 80px rgb(48, 243, 77) inset;
    }

    input:checked + label span {
      left: 120px;
      box-shadow: none; 
      animation: expand 1s;
    }    

  </style>
</head>
<body>
  <input type="checkbox" name="" id="a">
  <label for="a">
    <span></span>
  </label>
</body>
</html>
