<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>footer-at-bottom</title>
  <style>
    html {
      height: 100%;
    }

    body {
      position: relative;
      min-height: calc(100% - 100px);
      margin: 0;
    }

    footer {
      position: absolute;
      height: 100px;
      width: 100%;
      background-color: tan;
      bottom: -100px;
    }

    div {
      xheight: 9999px;
    }
  </style>
</head>
<body>
  <div></div>
  <footer></footer>
</body>
</html>
