<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-grid</title>
  <style>
    table {
      border-collapse: collapse;
      border: 5px solid blue;
    }

    td {
      border: 5px solid blue;
      width: 50px;
      height: 50px;
      text-align: center;
    }

    td:hover {
      border: 6px solid red;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <table>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
