<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9-grid</title>
  <style>
    /* 行内 */
    ul.inline {
      display: inline-block;
      width: 170px;
      height: 170px;
      list-style-type: none;
      padding: 0;
      font-size: 0;
      vertical-align: top;
    }

    ul.inline li {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid blue;
      font-size: 16px;
      text-align: center;
      line-height: 50px;
    }
    ul.line li span {
      vertical-align: middle;
    }

    ul.inline li:not(:nth-child(3n+1)) {
      margin-left: -5px;
    }

    ul.inline li:nth-child(n+4) {
      margin-top: -5px;
    }

    ul.inline li:hover {
      /* position: relative; */
      border: 5px solid red;
      /* z-index: 8px; */
      cursor: pointer;
    }

    ul.inline li:hover + li:not(:nth-child(4)):not(:nth-child(7)){
      border-left-style: none;
      margin-left: 0px;
    }

    ul.inline li:hover + * + * + li{
      border-top-style: none;
      margin-top: 0px;
    }

    /* 定位 */
    ul.position {
      position: relative;
      list-style-type: none;
      padding: 0;
      display: inline-block;
      width: 170px;
      height: 170px;
      margin: 0;
    }
  
    ul.position li {
      position: absolute;
      width: 50px;
      height: 50px;
      border: 5px solid blue;
    }
  
    ul.position li span {
      position: absolute;
      top: 0;
      bottom: 0;
      height: 1em;
      margin: auto;
      left: 0;
      right: 0;
      width: 1em;
      line-height: 1em;
      text-align: center;
    }
  
    ul.position li:nth-child(2) {
      left: 55px;
    }
  
    ul.position li:nth-child(3) {
      left: 110px;
    }
  
    ul.position li:nth-child(4) {
      top: 55px;
    }
  
    ul.position li:nth-child(5) {
      left: 55px;
      top: 55px;
    }
  
    ul.position li:nth-child(6) {
      left: 110px;
      top: 55px;
    }
  
    ul.position li:nth-child(7) {
      top: 110px;
    }
  
    ul.position li:nth-child(8) {
      left: 55px;
      top: 110px;
    }
  
    ul.position li:nth-child(9) {
      left: 110px;
      top: 110px;
    }
  
    ul.position li:hover{
      border: 5px solid red;
      z-index: 8;
      cursor: pointer;
    } 

    /* 表格 */
    table {
      border-collapse: collapse;
      border: 5px solid blue;
      display: inline-table;
      vertical-align: top;
    }

    td {
      border: 5px solid blue;
      width: 50px;
      height: 50px;
      text-align: center;
      border-right-style: none;
      border-bottom-style: none;
      padding: 0;
    }

    td:hover {
      border: 5px solid red;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <ul class="inline">
    <li><span>1</span></li>
    <li><span>2</span></li>
    <li><span>3</span></li>
    <li><span>4</span></li>
    <li><span>5</span></li>
    <li><span>6</span></li>
    <li><span>7</span></li>
    <li><span>8</span></li>
    <li><span>9</span></li>
  </ul>
  
  <ul class="position">
    <li><span>1</span></li>
    <li><span>2</span></li>
    <li><span>3</span></li>
    <li><span>4</span></li>
    <li><span>5</span></li>
    <li><span>6</span></li>
    <li><span>7</span></li>
    <li><span>8</span></li>
    <li><span>9</span></li>
  </ul>

  <table>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>

  </table>
</body>
</html>
