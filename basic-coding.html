<script type="norun" id="ch0104/20">
  var a = Number(prompt())
  var b = Number(prompt())
  var c = Number(prompt())
  var x1
  var x2
  var delta = b * b - 4 * a * c
  if (b * b > 4 * a * c) {
    x1 = (- b + Math.sqrt(delta)) / (2 * a)
    x2 = (- b - Math.sqrt(delta)) / (2 * a)
    console.log("x1=" + x1.toFixed(5) + ';' + "x2=" + x2.toFixed(5))
  } else if (b * b == 4 * a * c) {
    x1 = (- b) / (2 * a)
    x2 = x1
    console.log("x1=x2=" + x1.toFixed(5))
  } else {
    delta = - delta;
    var realPart = - b / (2 * a)
    var imaginaryPart = Math.sqrt(delta) / (2 * a)
    console.log("x1=" + realPart.toFixed(5) + '+' + imaginaryPart.toFixed(5) + 'i' + ';' + "x2=" + realPart.toFixed(5) + '-' + imaginaryPart.toFixed(5) + 'i')
  }
</script>

<script xtype="norun">
  //求一个正数的平方根
  function sqrt(n) {//二分法
    var l = 0
    var r = n
    while (r - l > 0.000001) {
      var m = (l + r)  / 2
      if (m * m == n) {
        return m
      }
      if (n > m * m) {
        l = m
      } else {
        r = m
      }
    }
    return m
  }
  function sqrt(n) {//牛顿法
    var x = n
    while (Math.abs(x * x - n) > 0.00000000001) {
      var x1 = (x + n / x) / 2
      if (x == x1) {//浮点数精度不够退出
        break
      }
      x = x1
    }
    return x 
  }
  //判断一个数是否为水仙花数
  function digitWidth(n) {//计算十进制n的位宽
    var width = 0
    do {
      var digit = n % 10
      n = (n - digit) / 10
      width++
    } while (n > 0)
    return width
  }
  function power(x, n) {//计算x的n次方
    var exp = 1
    for (var i = 0; i < n; i++) {
      exp *= x
    }
    return exp
  }
  function isNarcissistic(n) {
    var sum = 0
    var m = n
    var width = digitWidth(n)
    for (var i = 0; i < width; i++) {
      var digit = m % 10
      m = (m - digit) / 10
      sum += power(digit, width)
    }
    return sum == n
  }

    var width = digitWidth(n)
    for (var i = 1; i <= width / 2; i++) {

  //给年和月，计算这个月的第一天是星期几
  function weekday(year, month) {
    var day = 1
    day += (year - 1) * 365 + Math.floor((year - 1) / 4) - Math.floor((year - 1) / 100) + Math.floor((year - 1) / 400)
    for (var i = 1; i < month; i++) {
      if (i == 4 || i == 6 || i == 9 || i == 11) {

      } else if (i == 2 && isLeap(year)) {
        day += 29
      } else if (i == 2 && !isLeap(year)) {

      } else {

      }
    }
    var weekday = day % 7

  //写一个函数求一个数是否为完全数（它的因子之和等于它自己）
  function isCompleteNumber(n) {

    }
    for (var i = 2; i * i <= n; i++) {

  function lcf(m, n) {//普通求法

  function lcm(m, n) {//普通写法

    for (var i = 2; max > 1; i++) {
      if (m % i == 0 && n % i == 0) {
