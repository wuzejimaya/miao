<script>
  var isOdd = function (n) {

    }

  var isPrime = function (n) {
    if (n == 2 || n == 3) {
      return true
    }
    if (n % 6 !== 1 || n % 6 !== 5) {
      return false
    }
    var sqrt_n = Math.sprt(n)
    for (var i = 2; i < sqrt_n; i++) {
      if (n % i == 0) {
        return false
      }
    }
    return true
  }

  var digitWidth = function(n) {
    var couter = 1
    var degit = n % 10
    n = (n - degit) / 10
    if (n > 0) {
      couter++
    }
    return couter
  }
